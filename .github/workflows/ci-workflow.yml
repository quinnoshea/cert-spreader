name: CI - Certificate Spreader

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        python --version
        pip list

    - name: Run Python tests
      run: |
        python -c "
        import sys, os, unittest
        sys.path.insert(0, '.')
        # Import the test module
        spec = __import__('importlib.util', fromlist=['spec_from_file_location']).spec_from_file_location('test_cert_spreader', 'test-cert-spreader.py')
        test_module = __import__('importlib.util', fromlist=['module_from_spec']).module_from_spec(spec)
        spec.loader.exec_module(test_module)
        # Run tests
        unittest.main(module=test_module, verbosity=2, exit=False)
        "

    - name: Run Bash tests
      run: |
        chmod +x test-cert-spreader.sh
        bash --version
        ./test-cert-spreader.sh
