name: CI - Certificate Spreader

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [ '3.9', '3.10', '3.11', '3.12' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests
        sudo apt-get update
        sudo apt-get install -y python3-coverage
        python --version
        pip list
        which coverage || which python3-coverage
        coverage --version || python3-coverage --version

    - name: Run Python tests with coverage
      run: |
        # Use whichever coverage command is available
        if command -v coverage >/dev/null 2>&1; then
          COVERAGE_CMD="coverage"
        elif command -v python3-coverage >/dev/null 2>&1; then
          COVERAGE_CMD="python3-coverage"
        else
          echo "No coverage command found"
          exit 1
        fi
        
        $COVERAGE_CMD run --source=. test-cert-spreader.py
        $COVERAGE_CMD xml
        $COVERAGE_CMD report

    - name: Upload coverage to Codacy
      uses: codacy/codacy-coverage-reporter-action@v1
      with:
        project-token: ${{ secrets.CODACY_PROJECT_TOKEN }}
        coverage-reports: coverage.xml

    - name: Run Bash tests
      run: |
        chmod +x test-cert-spreader.sh
        bash --version
        ./test-cert-spreader.sh
